<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
 
<body>
 <p id= "nome"></p> 
 <p id= "i"></p> 

 <script>
 
 let = 0
 for (let i = 0   ; i  <= 100   ;  i++) {
     if(i % 2 ===0)
    document.getElementById("nome").innerHTML +=  i 
 }
 </script>

</body>
</html>
